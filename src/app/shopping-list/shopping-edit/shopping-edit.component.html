<div class="row">
  <div class="col-xs-12">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            name="name"
            ngModel
            #nameInput="ngModel"
          />
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            name="amount"
            ngModel
            #amountInput="ngModel"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 form-group">
          <button class="btn btn-success" type="submit">Add</button>
          <button
            class="btn btn-danger"
            type="button"
            (click)="onDelete($event)"
          >
            Delete
          </button>
          <button
            class="btn btn-primary"
            type="button"
            (click)="onClear($event)"
          >
            Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
