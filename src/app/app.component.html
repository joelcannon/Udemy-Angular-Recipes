<app-header
  (displayRecipesEvent)="showRecipes = true; showShoppingList = false"
  (displayShoppingListEvent)="showShoppingList = true; showRecipes = false"
></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="showRecipes"></app-recipes>
      <app-shopping-list *ngIf="showShoppingList"></app-shopping-list>
    </div>
  </div>
</div>
